<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta Alumno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <p:outputLabel value="Grupo"/>
                <p:inputText value="#{alumnoBean.alumnos.grupo}"/>
                
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{alumnoBean.alumnos.nombre}"/>
                
                <p:outputLabel value="aPaterno"/>
                <p:inputText value="#{alumnoBean.alumnos.apaterno}"/>
                
                <p:outputLabel value="aMaterno"/>
                <p:inputText value="#{alumnoBean.alumnos.amaterno}"/>
                
                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{alumnoBean.alumnos.telefono}"/>
                
                <p:outputLabel value="Email"/>
                <p:inputText value="#{alumnoBean.alumnos.email}"/>
                
                <p:outputLabel value="Edad"/>
                <p:inputText value="#{alumnoBean.alumnos.edad}"/>
                
                <p:outputLabel value="Sexo"/>
                <p:inputText value="#{alumnoBean.alumnos.sexo}"/>
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{alumnoBean.Insertar()}"/>
        </h:form>
    </h:body>
</html>
