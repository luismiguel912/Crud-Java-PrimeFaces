<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alta Profesor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{profesorBean.profesore.nombre}"/>
                
                <p:outputLabel value="aPaterno"/>
                <p:inputText value="#{profesorBean.profesore.apaterno}"/>
                
                <p:outputLabel value="aMaterno"/>
                <p:inputText value="#{profesorBean.profesore.amaterno}"/>
                
                <p:outputLabel value="Direccion"/>
                <p:inputText value="#{profesorBean.profesore.direccion}"/>
                
                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{profesorBean.profesore.telefono}"/>
                
                <p:outputLabel value="Email"/>
                <p:inputText value="#{profesorBean.profesore.email}"/>
                
                <p:outputLabel value="Sexo"/>
                <p:inputText value="#{profesorBean.profesore.sexo}"/>
                
                <p:outputLabel value="Titulo"/>
                <p:inputText value="#{profesorBean.profesore.titulo}"/>
                
                <p:outputLabel value="Cedula"/>
                <p:inputText value="#{profesorBean.profesore.cedula}"/>            
            
            </h:panelGrid>
            <p:commandButton value="Guardar" actionListener="#{profesorBean.Insertar()}"/>
       </h:form>
    </h:body>
</html>
